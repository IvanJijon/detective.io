{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html ng-controller="PageCtrl" ng-app="detective" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html ng-controller="PageCtrl" ng-app="detective" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html ng-controller="PageCtrl" ng-app="detective" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-controller="PageCtrl" ng-app="detective" class="no-js"> <!--<![endif]-->
    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind="Page.title() + ' - Detective.io'">{{ meta.title }}</title>
        <meta name="description" content="{{ meta.description | striptags }}">
        <!-- facebook & google+ meta data -->
        <meta property="og:url" content="{{ meta.url }}">
        <meta property="og:title" content="{{ meta.title }}">
        <meta property="og:description" content="{{ meta.description | striptags }}">
        {% for picture_url in meta.pictures %}
            <meta property="og:image" content="{{ picture_url }}">
        {% endfor %}
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="{% static 'detective/img/favicon.ico' %}">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Fira+Sans:300,500,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        {% block extracss %}{% endblock %}
        <base href="{% url 'home' %}" />
        <script type="text/javascript">
            window.STATIC_URL = "{% static '' %}";
        </script>
    </head>
    <body ng-cloak  ng-class="{ 'is-home': $state.is('home.tour'), 'show-aside': Page.showAside  }">
        <div plan-overfill-displayer class="plan-overfill-message hidden"></div>
        <div http-error-displayer></div>
        {% load cache %}
        {% cache 3600 fullpage %}
            {% block content %}{% endblock %}
            {% block extrajs %}{% endblock %}
        {% endcache %}
    </body>
</html>

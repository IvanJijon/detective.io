{% extends "base.dj.html" %}
{% load staticfiles %}
{% block title %}Home{% endblock %}

{% block extracss %}
    <link rel="stylesheet" type="text/less" href="{% static 'detective/css/base.less' %}">
{% endblock %}

{% block extrajs %}
    <script type="text/javascript"   src="{% static 'detective/js/vendor/modernizr.custom.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/angular/angular.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/angular/angular-cookies.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/angular/angular-resource.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/angular/ui-bootstrap-custom-tpls-0.5.0.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/jquery.scrollTo.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/underscore-min.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/typeahead.js' %}"></script>
    <script type="text/javascript"   src="{% static 'detective/js/vendor/bootstrap-switch.js' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/controllers/ContributeCtrl.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/controllers/ExploreCtrl.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/controllers/HeaderCtrl.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/controllers/HomeCtrl.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/controllers/UserCtrl.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/filters.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/services.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'detective/js/app.coffee' %}"></script>    
    <script type="text/coffeescript" src="{% static 'detective/js/directives.coffee' %}"></script>
{% endblock %}

{% block content %}
    <div ng-app="detective" id="ng-app" watch-login-mandatory>        
    	{% include "partials/header.dj.html" %}
        <div ng-view id="content"></div>
    </div>
{% endblock %}

<header ng-class="{ 'is-home': location.path() == '/' }">

	<div ng-controller="UserCtrl">
		<div ng-show="user.is_logged" class="pull-right right20 user-state">
			Welcome, [[user.username]]!
			<a ng-click="logout()" href="#">Sign out</a>
		</div>
	</div>

	<h1 class="pull-left">
		<a href="#/">
			Detective<i>.io</i>
		</a>
	</h1>


    <form class="topic-search" role="search" ng-controller="SearchFormCtrl">

        <div ng-if="topic">
        	<select class="btn btn-default">
        		<option value="energy" selected>Energy</option>
        	</select>

            <input type="search"
                    placeholder="Search linked individuals in our graph database..."
                    tt-typeahead
                    tt-individual="'summary'"
                    tt-topic="'[[topic]]'"
                    tt-model="selectedIndividual"
                    remote="/api/[[topic]]/v1/summary/human/?q=%QUERY"
                    prefetch="/api/[[topic]]/v1/summary/mine/"
                    value-key="label"
                    limit="10"
                    class="form-control"
                    id="input-search" />
        </div>
    </form>

</header>

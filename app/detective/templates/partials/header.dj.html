<header  ng-controller="HeaderCtrl" class="row">
	<div ng-controller="UserCtrl" class="pull-right">
		<div ng-show="user.is_logged" class="right20 user-state">
			Welcome, [[user.username]]!
			<a ng-click="logout()" href="#">Sign out</a>
		</div>
        <div ng-hide="user.is_logged" class="right20 user-state">
            <a class="btn btn-link" ng-href="/login?next=[[nextLogin]]">
                <i class="fa fa-sign-in"></i> Login
            </a>
        </div>
	</div>

	<h1 class="pull-left">
		<a href="/">
			<span class='hidden-xs'>Detective<i>.io</i></span>
		</a>
	</h1>

    <form class="topic-search hidden-xs" role="search" ng-controller="SearchFormCtrl as search">

        <div class="btn-group" dropdown is-open="search.showTopics">
            <button class="btn btn-default dropdown-toggle right10" type="button">
                [[search.topic.title | characters:25]]
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="t in search.topics" ng-class="{active: search.isTopic(t.slug)}">
                    <a ng-click="search.setTopic(t.slug)">
                        [[t.title]]
                        <div class="text-muted" ng-bind-html="t.description"></div>
                    </a>
                </li>
            </ul>
            <span class="topic-search__input" ng-repeat="t in search.topics">
                <span ng-if="search.isTopic(t.slug)">
                    <input type="search"
                            placeholder="[[t.search_placeholder]]"
                            tt-typeahead
                            tt-model="search.selectedIndividual"
                            remote="/api/[[t.slug]]/v1/summary/human/?q=%QUERY"
                            prefetch="/api/[[t.slug]]/v1/summary/mine/"
                            value-key="label"
                            value="search.human_query"
                            limit="10"
                            class="form-control"
                            id="input-search" />
                    <span ng-click="search.showResults()" class="fa fa-search topic-search__input__submit-btn"></span>
                </span>
            </span>
        </div>


    </form>

</header>

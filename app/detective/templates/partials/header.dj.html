<header>

	<div ng-controller="UserCtrl">
		<form class="pull-right form-login form-inline"
			  ng-hide="user.is_logged"
			  ng-class="{loading:loading}"
			  ng-submit="login()">

  			<fieldset ng-disabled="loading">

				<div class="form-group">
					<input required type="text" class="form-control" ng-model="username" placeholder="Username" />
					<input required type="password" class="form-control" ng-model="password" placeholder="Password" />
					<button class="btn btn-primary">Sign in</button>
				</div>

				<div class="clearfix tl top05 bottom05 login-controls">
					<div class="login-control pull-right text-right">
			    		<label><a href="reset_password"> Password forgot?</a></label>
			    	</div>
					<div class="login-control" class="checkbox">
				        <label>
				        	<input type="checkbox" ng-model="remember_me"> Remember me
				        </label>
				    </div>
		    	</div>
		    	<div class="clearfix bottom10" ng-if="error">
    		    	<span class="label label-danger top05">[[error]]</span>
    		    </div>
			</fieldset>
		</form>

		<div ng-show="user.is_logged" class="pull-right top10 right20 bottom30">
			Welcome, [[user.username]]!
			<a ng-click="logout()" href="#">Sign out</a>
		</div>
	</div>

	<h1>
		<a href="#/">
			Detective<i>.io</i>
		</a>
	</h1>


	<nav class="top10 clearfix hidden">
		<ul class="list-inline">
			<li>
				<a href="" class="contribute-color">
					Contribute
				</a>
			</li>
			<li>
				<a href="" class="explore-color">
					Explore
				</a>
			</li>
		</ul>
	</nav>

</header>

<ul class="breadcrumb" ng-controller="BreadcrumbCtrl" ng-hide="isHome()">
	<li>
		<a class='fa fa-home' ng-href="/">
			<span class="sr-only">Home</span>
		</a>
	</li>
	<li ng-repeat="p in breadcrumbs" ng-class="{active: $last}" ng-show="p.path != '/'">
		<a ng-if="p.path && !$last" ng-href="[[p.path]]">
			[[p.name]]
		</a>
		<span ng-if="!p.path || $last">
			[[Page.title()]]
		</span>
	</li>
</ul>

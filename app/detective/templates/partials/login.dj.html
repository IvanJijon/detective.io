<form class="login-form panel top30 black">	
 	<h2 class="panel-heading">Log in</h2>

    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" ng-model="username "class="form-control" id="inputUsername" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" ng-model="password "class="form-control" id="inputPassword" placeholder="Enter your password">
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="remember_me"> Remember me
        </label>
      </div>
    </div>

	<div class="tr">
    	<button type="submit" ng-click="login()" class="btn btn-contribute">Log in</button>
    </div>
</form>

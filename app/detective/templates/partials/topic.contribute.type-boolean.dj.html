<div class='btn-group' tabindex='0'>
    <button class='btn btn-default'
            ng-class="{'btn-success':individual.fields[field.name]}"
            ng-model="individual.fields[field.name]"
            btn-radio='true'>
        Yes
    </button>
    <button class='btn btn-default'
            ng-class="{'btn-danger':!individual.fields[field.name]}"
            ng-model="individual.fields[field.name]"
            btn-radio='false'>
        No
    </button>
</div>

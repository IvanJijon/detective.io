<div class="container" id="explore">

	<h2>Welcome to <a href="/[[scope]]">detective.io/[[scope]]</a></h2>
	<p class="lead">Detective.io tries to connect knowledge entities in order to leverage online investigation.</p>			
	
	<div class="row">

		<div class="col-md-6 bottom20">	
			<form class="form-inline" role="search">	
				<div class="input-group">		
					<input  type="search" 
						    placeholder="Search..."
						 	tt-typeahead
							tt-individual="'summary'"
							tt-model="selectedIndividual"
							remote="/api/common/v1/summary/human/?q=%QUERY"
							prefetch="/api/common/v1/summary/mine/"
							value-key="label"
							limit="10"
						   	class="form-control" 
						   	id="input-search" />		    				
					<div class="input-group-btn">		
			    		<button type="submit" class="btn btn-primary">Go!</button>					    					
			    	</div>
			    </div>
			</form>
		</div>

		<div class="col-md-6 tc">
			<div class="col-xs-4">
				<div class="panel">
					<div class="lead margin05">[[getTypeCount("Project")]]</div>
					<div class="panel-footer">
						<a ng-href="/common/project">projects</a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel">
					<div class="lead margin05">[[getTypeCount("Person")]]</div>
					<div class="panel-footer">
						<a  ng-href="/common/person">persons</a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel">
					<div class="lead margin05">[[getTypeCount("Organization")]]</div>
					<div class="panel-footer">
						<a  ng-href="/common/organization">organizations</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="select-a-country">
	<h3 class="container bottoÃ¹m-20">Select a country to know more</h3>
	<div country-map model="selectedCountry" values="countries" />		
</div>

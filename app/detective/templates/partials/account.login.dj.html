<form class="login-form panel panel-default top30 black" novalidate ng-class="{loading:loading}">
  <fieldset ng-disabled="loading">
    <div  class="panel-body">
      <h2>Log in</h2>

      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input autocapitalize="off" autocorrect="off" type="text" required ng-model="username "class="form-control" id="inputUsername" placeholder="Enter your username" autofill>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input autocapitalize="off" autocorrect="off" type="password" required  ng-model="password "class="form-control" id="inputPassword" placeholder="Enter your password" autofill>
      </div>
      <div class="form-group pull-right">
        <a href="{% url 'reset_password' %}">Forgot your password?</a>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input name="remember_me" type="checkbox" ng-model="remember_me"> Remember me
          </label>
        </div>
      </div>
      <div class="alert alert-danger" ng-if="error">[[error]]</div>
    </div>
    <div class="tr panel-footer">
      <button type="submit"
              ng-click="login()"
              class="btn btn-primary">Log in</button>
    </div>
  </fieldset>
</form>

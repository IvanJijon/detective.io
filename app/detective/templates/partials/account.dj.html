<div class="container">
    <h2 class="container">[[user.username]]'s open topics</h2>
    <div class="boxes" ng-if="shouldShowTopics()">
        <div class="col-sm-4" ng-repeat="topic in userTopics">
            <div class="box">
                <a ng-href="[[topic.link]]" class="fg"></a>
                <img ng-src="[[topic.background]]" width="100%" class="bg" />
            </div>
            <h4>
                <a ng-href="[[topic.link]]">
                    [[topic.title]]
                </a>
            </h4>
        </div>
    </div>
    <h3 ng-if="!shouldShowTopics()">This user has no open investigations</h3>
</div>

<div class="modal-header">
    <h3>Please confirm to delete account</h3>
</div>
<div class="modal-body">
    <p>
        We won't bother you with another dialog but are you sure you want
        to delete your account ? Remember there is no way back.
    </p>
</div>
<div class="modal-footer">
    <button ng-click="modal.confirm()">Yes, I'm sure</button>
    <button ng-click="modal.close()">Cancel</button>
</div>

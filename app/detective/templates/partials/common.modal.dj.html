<div class="modal-body">
    <h4 ng-bind-html="title"></h4>
</div>
<div class="modal-footer"
     ng-class="{loading: modal.loading}">
    <button class="btn btn-primary" ng-click="modal.close(1)">
        <strong>[[ buttons.yes ]]</strong>
    </button>
    <button class="btn btn-default" ng-click="modal.close(0)">
            [[ buttons.no ]]
    </button>
</div>
